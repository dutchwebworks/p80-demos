<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#3da8f5"/>

    <title>Poort80 - HTML dialog element</title>

    <meta name="description" content="CSS dialog demo for Poort80">

    <link rel="preload" href="/fonts/Roboto-Light.woff2" as="font" type="font/woff2">
    <link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2">

    <link rel="apple-touch-icon" href="/img/icons/p80-180-180.webp">
    
	<link href="/app.webmanifest" rel="manifest">

    <link href="/css/global.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="/js/register-service-worker.js" defer></script>
</head>
<body>
    <section class="wrapper">
        <header>
            <h1>Poort80 - HTML dialog element</h1>
        </header>

        <main>            
            <p><a href="/">Back</a></p>

            <p><em>May 2023</em></p>

            <h2>HTML dialog element</h2>

            <p><button id="openModal">Open dialog</button></p>

            <hr>

            <dialog id="modal">
                <form method="dialog">
                    <h2>Hi this is a dialog</h2>

                    <button id="closeModal">Close</button>
                </form>
            </dialog>

            <p>Reference: Web Dev Simplefied: <a href="https://www.youtube.com/watch?v=ywtkJkxJsdg">YouTube video</a></p>

            <ul>
                <li><a href="https://p80-css-grid-demos.dutchwebworks.nl/" target="_blank">View demo</a></li>
                <li><a href="https://github.com/dutchwebworks/p80-css-grid-demos" target="_blank">View on Github</a></li>
                <li><a href="https://docs.google.com/presentation/d/e/2PACX-1vS3_1Xvt2icevSlgI-xQjVLg8N-JRI8w1M0z8AhhdsgLGGlmJufReNZ-ERXw4lfARtpT7868g1Mklgo/pub?start=false&loop=false&delayms=60000" target="_blank">Poort80 CSS Grid presentation</a></li>
            </ul>
        </main>

        <footer>
            <div>&copy; Poort80 Amsterdam, 2023</div>
        </footer>
    </section>


    <script>
        const modal = document.getElementById("modal");
        document.getElementById("openModal").addEventListener("click", () => { modal.showModal() });
        document.getElementById("closeModal").addEventListener("click", () => { modal.close() });

        modal.addEventListener("click", e => {
            const modalDimensions = modal.getBoundingClientRect();
            if (e.clientX < modalDimensions.left || e.clientX > modalDimensions.right || e.clientY < modalDimensions.top || e.clientY > modalDimensions.bottom) {
                modal.close()
            }
        })
    </script>
</body>
</html>
